<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
  *{
    margin: 0px;
    padding: 0px;
  }
  ul{
    background: black;
    color: white;
    height: 5vh;
    width: 100vw;
    
  }
    li{
     display: inline;
      margin: 0px 10px;
    }
    .content{
      display: grid;
      grid-template-columns: auto auto;
      padding: 2vh;
      justify-content: space-between;
    }
    .box{
      background: aqua;
      color: red;
      border: 2px solid black;
      width: 40vw;
      height: 40vh;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
  </header>
  <div class="content">
    <div class="box">
      box1
    </div>
    <div class="box">
      box2
    </div>
    
  </div>

</body>

</html>
