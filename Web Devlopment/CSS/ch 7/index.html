<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
   <style>
    .container{
      display: grid;
      grid-template-columns: auto auto;
      grid-gap:3px 4px;
      align-content: top;
     }
     
     @media screen and (min-width:400px){
     .container{
       background: red;
     }}
     .box1{
       background: aqua;
       border: 2px solid red;
       grid-column: 1/2;
       grid-row: 1/ 4;
     }
       .box{
         background: aqua;
         border: 2px solid red;
     
       }
     
   </style>
</head>

<body>
<div class="container">
  <div class="box1">
    box1
  </div>
    <div class="box">
    box2
  </div>
    <div class="box">
  box3
    </div>
      <div class="box">
    box4
      </div>
</div>
</body>

</html>
