<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flexbox</title>
  <style>
  .flexbox{
   

    display: flex;
    justify-content: right
    
  }
  .box1{
    background: red;
    color: yellow;
    height: 20vh;
    order: 1;
    
  }
  .box2{
    background: blue;
    color:wheat;
    height: 20vh;
    width: 20vw;
    align-self: right;
  }
  </style>
</head>

<body>
<div class="flexbox">
  <div class="box1">
    box1
  </div>
  <div class="box2">
    box2
  </div>
</div>
</body>

</html>
